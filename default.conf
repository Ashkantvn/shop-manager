server {
    listen 80;
    server_name localhost;  # Replace with your actual domain or IP

    charset utf-8;
    client_max_body_size 20M;

    # Serve static files
    location /static/ {
        alias /home/app/staticfiles/;  # Adjust path to match your Django STATIC_ROOT
        try_files $uri $uri/ =404;
    }

    # Serve media files
    location /media/ {
        alias /home/app/media/;  # Adjust path to match your Django MEDIA_ROOT
        try_files $uri $uri/ =404;
    }

    # Proxy all other requests to Daphne
    location / {
        proxy_pass http://django:8000;  # 'django' is your Docker service name
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
    }
}